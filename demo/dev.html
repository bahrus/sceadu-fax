<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id=my-field-category-holder>
        <make-fieldset-expandable></make-fieldset-expandable>
        <fieldset>
          <legend>{{label}}</legend>
          <slot-nik name=field-container></slot-nik>
        </fieldset>
    </template>
        
    <sceadu-fæx copy from=./my-field-category-holder><template>
        <templ-model label="My Legend"></templ-model>
        <ref-to a=my-grid slot=field-container></ref-to>
        <ref-to a=my-chart slot=field-container></ref-to>
    </template></sceadu-fæx>
    <script type=importmap>
        {
            "imports":{
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-fragment/": "../node_modules/xtal-fragment/",
                "xt-f/": "../node_modules/xt-f/",
                "slot-nik/": "../node_modules/slot-nik/",
                "templ-model/": "../node_modules/templ-model/",
                "ref-to/": "../node_modules/ref-to/"
            }
        }
    </script>
    <script type=module>
        import '../sceadu-fæx.js';
        import 'slot-nik/slot-nik.js';
        import 'templ-model/templ-model.js';
    </script>
</body>
</html>
